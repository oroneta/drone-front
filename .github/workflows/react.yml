name: React Run

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y nodejs npm 

    - name: Run & Build npm
      run: |
        cd ./src
        ls -la

        npm install
        npm run build

        npm run start